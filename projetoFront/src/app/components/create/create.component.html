<form>
    <h1>Criando Nova Tarefa</h1>

    <mat-form-field class="data-fin" appearance="fill">
        <mat-label>Informe a Data para Finalizar</mat-label>
        <input matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

     <div class="forms">
        <mat-form-field class="form" appearance="fill">
            <mat-label>Título</mat-label>
            <input matInput placeholder="Ex. Estudar">
          </mat-form-field>
    
          <mat-form-field class="form" appearance="fill">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="Ex. Estudar muito">
          </mat-form-field>
     </div>

     <div class="buttons">
        <button mat-raised-button color="primary">Criar Tarefa</button>
        <button (click)="cancel()" mat-raised-button color="warn">Cancelar</button>
     </div>
</form>
