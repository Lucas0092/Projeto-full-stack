<form>
    <h1>Criar Nova Tarefa</h1>

    <mat-form-field class="data-fin" appearance="fill">
        <mat-label> <b>Informe a Data para Finalizar</b></mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

     <div class="forms">
        <mat-form-field class="form" appearance="fill">
            <mat-label> <b>Título</b></mat-label>
            <input [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar">
          </mat-form-field>
    
          <mat-form-field class="form" appearance="fill">
            <mat-label><b>Descrição</b></mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar muito">
          </mat-form-field>
     </div>

     <div class="buttons">
        <button (click)="create()" mat-raised-button color="primary">Criar Tarefa</button>
        <button (click)="cancel()" mat-raised-button color="warn">Cancelar</button>
     </div>
</form>
